<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" async defer></script>
    <style>
      @keyframes fade-out {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0) rotate(360deg);
        }
      }
      .box {
        animation: fade-out 2s forwards;
      }
    </style>
  </head>
